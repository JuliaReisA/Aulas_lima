<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cabecalho{
            background-color: rgb(244, 220, 37);
        }
    </style>

  </head>
  <body>
    <hr />
    <h2>Classificação Brasileiro Série A</h2>

    <!-- Trabalhando com tabelas -->
    <br />
    <br />
    <!-- cria uma nova tabela -->
    <table border="1">

      <tr class="cabecalho">
        <!-- th insere uma celula de Cabeçalho -->
        <th>Posição</th>
        <th>Time</th>
        <th>Pontos</th>
        <th>Vitorias</th>
        <th>Empates</th>
        <th>Derrotas</th>
      </tr>
      <tr>
        <tr class="cabecalho">
        <!-- td cria uma celula de dados -->
        <td>1</td>
        <td>Botafogo</td>
        <td>50</td>
        <td>15</td>
        <td>5</td>
        <td>5</td>
      </tr>
      <tr>
        <tr class="cabecalho">
        <td>2</td>
        <td>Fortaleza</td>
        <td>48</td>
        <td>14</td>
        <td>6</td>
        <td>6</td>
      </tr>
      <tr>
        <tr class="cabecalho">
        <td>3</td>
        <td>Palmeiras</td>
        <td>47</td>

        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <body style="background-color: rgb(33, 106, 216)"></body>
      </tr>
